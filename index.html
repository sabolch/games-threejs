<script>
    var value = 50;

    function setLoading(percentVal) {
        var bar = $('.progress-bar-animated');
        var percentVal = percentVal + '%';
        bar.width(percentVal);
        if (percentVal == '100%') {
            setTimeout(function () {
                $('.play').show();

            }, 500);
        }

    }

    var script = document.createElement('script');
    script.src = "js/logic/model.js"
    document.body.appendChild(script);
    $('.loader').show();
    setLoading(value);

    script.onload = function () {
        // после выполнения скрипта становится доступна функция _
        //alert( "hioio" ); // её код
    }

    // Play button
    $('#play').on('click', function (e) {
        e.preventDefault();
        $('.loader').fadeOut(1000);
        $('.panel').fadeIn(2000);
    });

    // Speaker mute
    $('.volicon').on('click', function (e) {
        $(this).toggleClass("fa-volume-up");
        $(this).toggleClass("fa-volume-off");
        if ( SOUNDS.music &&  SOUNDS.music.isPlaying) {
            SOUNDS.music.pause();
        } else {
            SOUNDS.music.play();
        }
        $('#music').prop('checked', SOUNDS.music.isPlaying);
    });

    // Speaker show range
    $('.speaker')
        .mouseover(function () {
            $('#volume').show();
        })
        .mouseout(function () {
            $('#volume').hide();
        });

    $('#volume').on('change', function () {
        if ( SOUNDS.music)  SOUNDS.music.setVolume($(this).val() / 100);
    });


</script>

<footer class="panel">

            <br>
            <label class="switch">
                <input type="checkbox" checked id="effects">

            </label>

            <br>
        </div>
    </div>

</footer>
<script>
    function pause() {
        PAUSE = !PAUSE;
        SOUNDS.engine.pause();
        SOUNDS.music.pause();
    }
    function resueme() {
        PAUSE = !PAUSE;
        SOUNDS.engine.play();
        SOUNDS.music.play();
    }
    function pausing() {


    }

    $(document).on("keydown", function (event) {
        if(PAUSE) return;
            // Up R
            if (event.which == 82) {
                if (THROTTLE >= 10) return;
                $('.range').children().eq(THROTTLE).addClass('range-line-active');
                THROTTLE++;
                $('#throttle_value').html((THROTTLE * 10) + '%');
                SOUNDS.engine.setPlaybackRate(THROTTLE / 10 + 0.3);

            }
            // Down E
            if (event.which == 69) {
                if (THROTTLE <= 0) return;
                THROTTLE--;
                $('.range').children().eq(THROTTLE).removeClass('range-line-active');
                $('#throttle_value').html((THROTTLE * 10) + '%');
                SOUNDS.engine.setPlaybackRate(THROTTLE / 10 + 0.3);

            }
            // Brake B
            if (event.which == 66) {
                $('#brake').find(".indicator").toggleClass('indicator-active indicator-deactive');
            }
            // Ignition I
            if (event.which == 73) {
                $('#ignition').find(".indicator").toggleClass('indicator-active indicator-deactive');
            }

            //  A
            if (event.which == 65) {
                if (ROLL > 84) return;
                ROLL += 1;
                $('.bottom-meter').css({"-webkit-transform": "translateY(" + PITCH + "px) rotate(" + ROLL + "deg)"});
            }
            //  D
            if (event.which == 68) {
                if (ROLL < -85) return;
                ROLL -= 1;
                $('.bottom-meter').css({"-webkit-transform": "translateY(" + PITCH + "px) rotate(" + ROLL + "deg)"});
            }
            //  W
            if (event.which == 87) {
                if (PITCH > 34) return;
                PITCH += 1;
                $('.bottom-meter').css({"-webkit-transform": "translateY(" + PITCH + "px) rotate(" + ROLL + "deg)"});

            }
            //  S
            if (event.which == 83) {
                if (PITCH < -34) return;
                PITCH -= 1;
                $('.bottom-meter').css({"-webkit-transform": "translateY(" + PITCH + "px) rotate(" + ROLL + "deg)"});

            }

            if (event.which == 80) {
                if (PAUSE){
                    resueme();
                    return;
                }
                pause();
            }
        $('#pitch').html(PITCH + "&deg;");
        $('#roll').html(ROLL + "&deg;");
    });

    $(document).ready(function () {
        $('.info_circle').on('click', function () {
            $(this).find(".indicator").toggleClass('indicator-active indicator-deactive');
        });

        $('#pause-btn').on('click', function () {
           console.log('Paused');
            if (PAUSE){
                resueme();
                return;
            }
            keyboard.destroy();
            pause();
        });

        // Engine Sound
        $('#engine').on('change', function () {
            if(SOUNDS.engine){
                if ($(this).is(":checked")){
                    SOUNDS.engine.play();
                    return;
                }
                SOUNDS.engine.pause();
            }
        });
        // Effect Sound
        $('#effects').on('change', function () {
            if(SOUNDS.effects){
                if ($(this).is(":checked")){
                    SOUNDS.effects.play();
                    return;
                }
                SOUNDS.effects.pause();
            }
        });
        // Music Sound
        $('#music').on('change', function () {
            if( SOUNDS.music){
                $('.volicon').click();
            }
        });


    });

</script>
